<!DOCTYPE html>
<html lang="en" class="h-full">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body class="bg-white h-screen bg-cover bg-no-repeat " style="background-image: url('assets/Background.svg');">
    <main class="flex justify-center items-center h-full" >
        <!--Login Form-->
        <div class="bg-white rounded-2xl p-8 h-auto w-[80%] flex flex-col items-center sm:w-2/3 lg:w-[30%] ">
            <h1 class="font-bold text-lg ">Iniciar Sesión</h1>
            <form action="" class="flex flex-col gap-5 w-full mt-4">
                <div class="flex flex-col gap-1">
                    <label class="text-sm">Email</label>
                    <input type="text" name="" id="" placeholder="Digite su email" class="bg-white border-0 outline-none border-b-2 focus:border-red-700 focus:ring-0 duration-300">
                </div>
                <div class="flex flex-col gap-1">
                    <label class="text-sm">Contraseña</label>
                    <input type="password" name="" id="" placeholder="Digite su contraseña" class="bg-white border-0 outline-none border-b-2 focus:border-red-700 focus:ring-0 duration-300">
                </div>
                <div class="flex justify-start items-center gap-2">
                    <input type="checkbox" name="" id="" class="rounded-md text-red-500 focus:ring-red-500 duration-200" > 
                    <label class="text-sm text-gray-600">Recordar</label>
                </div>
                <a href="home" class="bg-red-700 text-white text-lg p-3 rounded-3xl flex justify-center items-center hover:bg-gray-800 duration-300 cursor-pointer">
                    <button >Ingresar</button>                    
                </a>
                <a href="" class="text-center text-red-700 underline">¿Olvidaste tu contraseña?</a>
            </form>
            <img src="assets/logo_fesc.png" alt="" class="w-2/3 h-2/3">
            <div class="flex flex-col gap-5 items-center">                
                <p class="text-gray-600 text-center text-xs">Copyright © 2025 Fundación de Estudios Superiores Comfanorte FESC</p>
                <div class="flex justify-center items-center gap-2 text-xs text-gray-600">
                    <a href="" class="underline">Términos de Servicios</a>
                        <label>|</label>
                    <a href="" class="underline">Política de Privacidad</a>
                </div>
            </div>
        </div>

    </main>
</body>
</html>
